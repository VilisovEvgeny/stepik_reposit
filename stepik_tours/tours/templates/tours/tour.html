{% extends 'tours/base.html' %}

{% block container %}

    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{tours.title}} {{stars}}</h1>
      <!-- HERO -->
      <p class="lead">{{tours.country}} из {{ departure }} 5 ночей</p>
      <img src={{tours.picture}}>
      <p class="my-4 w-75">{{tours.description}}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tours.price }}</a>
    </section>

{% endblock %}
